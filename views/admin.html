    <div class="container" style="padding-top: 80px;">

        <form id="loadForm">
        <input type="date" id="filterDate" />
        <input type="text" id="searchName" style="margin-top: 5px;" placeholder="חפש לפי שם עובד" />
        <div class="manage_btn" style="display: flex;justify-content: center;">
        <button type="button" style="margin-top: 10px;" id="btnFilterDate">סנן תאריך</button>
        <button type="button" style="margin-top: 10px;" id="btnSearchName">חפש עובד</button>
        <button type="button" style="margin-top: 10px;" id="btnResetFilters">נקה סינון</button>
        </div>
      </form>
</div>
<div id="shiftsContainer" class="shifts-grid"></div>

    <!-- מודאל עריכה -->
    <div id="editModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <h2>פרטי משמרת</h2>
        <form id="editForm">
          <label>תאריך:</label>
          <input type="text" id="editDate" readonly>
          <label>אחמ״ש הערב:</label>
          <input type="text" id="editManager">
          <label>צוות:</label>
          <input type="text" id="editTeam" placeholder="יוסי, דנה, רועי">
          <label>הערות כלליות:</label>
          <textarea id="editNotes"></textarea>
          <section class="card" style="margin-top:12px">
            <h3>הערות במהלך המשמרת</h3>
            <ul id="runtimeNotesListAdmin" class="exec-list"></ul>
          </section>
          <div id="editRows" class="modal-grid"></div>
          <div class="modal-actions" style="margin-top:10px">
            <button type="button" id="btnSaveEdit" class="save">שמור</button>
            <button type="button" id="btnCloseEdit" class="cancel">סגור</button>
          </div>
          <p id="editStatus" class="edit-status"></p>
        </form>
      </div>
    </div>

    <div class="card">
      <h2>שליחת התראה</h2>
      <form id="notifForm">
        <input type="text" id="notifMessage" placeholder="כתוב הודעה..." required />
        <button type="submit">📢 שלח התראה</button>
      </form>
      <p id="notifStatus"></p>
    </div>
