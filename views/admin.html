<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShiftPro • מנהל</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layouts.css" />
  <meta name="theme-color" content="#2563eb" />
</head>
<body class="app-surface">
  <header class="navbar">
    <div class="nav-left">
      <button class="icon-btn only-mobile" id="openDrawer"><span class="i i-menu"></span></button>
      <div class="brand">Shift<span class="brand-accent">Pro</span></div>
    </div>
    <div class="nav-center only-desktop">
      <a href="/" class="nav-link">דשבורד</a>
      <a href="/manage.html" class="nav-link">ניהול משמרת</a>
      <a href="/admin.html" class="nav-link active">מנהל</a>
    </div>
    <div class="nav-right">
      <div class="chip pill success" id="openStatus">סטטוס: <b>—</b></div>
    </div>
  </header>

  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <div class="brand">Shift<span class="brand-accent">Pro</span></div>
      <button class="icon-btn" id="closeDrawer"><span class="i i-close"></span></button>
    </div>
    <nav class="drawer-nav">
      <a href="/" class="drawer-link"><span class="i i-home"></span> דשבורד</a>
      <a href="/manage.html" class="drawer-link"><span class="i i-clipboard"></span> ניהול משמרת</a>
      <a href="/admin.html" class="drawer-link active"><span class="i i-admin"></span> מנהל</a>
    </nav>
  </aside>

  <main class="wrap">
    <section class="page-head">
      <h1>דף מנהל</h1>
      <p class="muted">היסטוריית משמרות, סטטוסים, ביצועים ויצוא.</p>
    </section>

    <form id="filter" class="card form-grid">
      <div>
        <label>מ־תאריך</label>
        <input type="date" id="fromDate" required />
      </div>
      <div>
        <label>עד־תאריך</label>
        <input type="date" id="toDate" required />
      </div>
      <div class="actions right">
        <button class="btn" id="runFilter"><span class="i i-search"></span> סנן</button>
        <button class="btn ghost" id="exportCSV"><span class="i i-download"></span> יצוא CSV</button>
      </div>
    </form>

    <section class="card">
      <header class="card-head">
        <h2>משמרות</h2>
      </header>

      <div class="table-wrap">
        <table class="table" id="shiftsTable" aria-busy="true">
          <thead>
            <tr>
              <th>תאריך</th>
              <th>מנהל</th>
              <th>צוות</th>
              <th>סטטוס</th>
              <th>סוכם ב־</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- skeleton rows -->
            <tr class="skeleton shimmer"><td colspan="6">&nbsp;</td></tr>
            <tr class="skeleton shimmer"><td colspan="6">&nbsp;</td></tr>
            <tr class="skeleton shimmer"><td colspan="6">&nbsp;</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="toasts" class="toasts"></div>

  <script src="/js/core.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
