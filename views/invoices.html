  <style>
    :root {
      --green: #2b5329; --amber: #ffcb05; --bg: #fbfff6; --border:#e2eadc; --ink:#0a0a0a;
    }
/* מניעת גלילה אופקית */
html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}
h1 {
  color: #ffffff;
}
.file-upload {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}
@media (max-width: 720px) {
  .row {
    display: flex !important;
    flex-direction: column;
    gap: 12px;
  }

  .row > div,
  .row button {
    width: 100% !important;
    max-width: 100% !important;
  }

  .row.buttons {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
  }

  .row.buttons button {
    flex: 1;
  }
}

.file-upload button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  background: var(--green);
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

.file-upload span {
  font-size: 0.9rem;
  color: #ccc;
  word-break: break-word;
  max-width: 200px;
}

/* ווידוא שכל האלמנטים מתכנסים למסך */
.wrap, .card, form, .row, table, input, select, button {
  max-width: 100% !important;
  box-sizing: border-box;
}

/* הקובץ input[type=file] – שלא יחרוג */
input[type="file"] {
  white-space: normal;
  text-overflow: ellipsis;
  overflow: hidden;
}

/* כפתורי סינון – מסתדרים יפה במובייל */
@media (max-width: 720px) {
  .row {
    grid-template-columns: 1fr !important;
    gap: 10px;
  }

  .row > div {
    width: 100%;
  }

  button, input, select {
    width: 100% !important;
  }
}

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 12px;
      align-items: end;
    }

    .row label { font-size: 14px; color:#333; display:block; margin-bottom: 6px; }
    input[type="date"], input[type="text"], input[type="file"], select {
      width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background:#fff;
    }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; background: var(--green); color: #fff; }
    button.secondary { background: #eee; color: #222; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 10px; border-bottom: 1px solid var(--border); }
    th { background: #f5f9f1; text-align: right; }
    .muted { color: #666; font-size: 12px; }
    .actions { display:flex; gap:8px; }
    .pager { display:flex; gap:8px; align-items:center; justify-content: flex-end; margin-top: 8px; }

    /* 📱 מובייל */
    @media (max-width: 720px) {
      html, body {
        width: 100%;
        overflow-x: hidden;
      }

      .wrap {
        padding: 0 10px;
      }

      .card {
        margin: 10px 0;
        padding: 14px;
      }

      .row {
        grid-template-columns: 1fr !important;
      }

      .row > div {
        width: 100%;
      }

      input, select, textarea, button {
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box;
      }

      /* כפתורי סינון */
      .row.buttons {
        display: flex;
        flex-direction: row;
        gap: 10px;
        flex-wrap: wrap;
      }

      .row.buttons button {
        flex: 1;
        font-size: 1rem;
      }

      /* טבלה רספונסיבית */
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody tr {
        background: #2a2e38;
        border-radius: 12px;
        margin-bottom: 14px;
        padding: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,.15);
      }

      td {
        padding: 6px 0;
      }

      .actions {
        justify-content: flex-start;
        gap: 10px;
      }

      .pager {
        flex-direction: column;
        gap: 8px;
        justify-content: center;
        align-items: stretch;
      }
    }
  </style>

<body class="theme-dark-premium">

  <nav class="mobile-nav" id="mobileNav">

  <div class="wrap">
    <h1>חשבוניות</h1>

    <!-- העלאה -->
    <div class="card">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="row">
          <div>
            <label>תאריך משמרת</label>
            <input type="date" name="date" required />
          </div>
          <div>
            <label>שם ספק</label>
            <input type="text" name="supplier" placeholder="לדוגמה: סופר-דרינק בע״מ" required />
          </div>
<label>קובץ חשבונית (תמונה / PDF)</label>
<div class="file-upload">
  <input type="file" id="fileInput" name="file" accept="image/*,application/pdf" required hidden>
  <button type="button" id="fileBtn">בחר קובץ</button>
  <span id="fileName">לא נבחר קובץ</span>
</div>
          <div>
            <button type="submit">העלה חשבונית</button>
          </div>
        </div>
        <p class="muted" id="uploadMsg"></p>
      </form>
    </div>

    <!-- חיפוש/סינון -->
    <div class="card">
      <form id="filterForm">
        <div class="row">
          <div>
            <label>חפש לפי תאריך</label>
            <input type="date" name="date" />
          </div>
          <div>
            <label>חפש לפי ספק</label>
            <input type="text" name="supplier" placeholder="שם ספק" />
          </div>
        </div>

        <div class="row buttons">
          <button type="submit" class="secondary">סנן</button>
          <button type="button" id="clearFilters" class="secondary">נקה</button>
        </div>
      </form>
    </div>

    <!-- טבלה -->
    <div class="card">
      <div style="overflow:auto">
        <table id="tbl">
          <thead>
            <tr>
              <th>תאריך</th>
              <th>ספק</th>
              <th>חשבונית</th>
              <th style="width:160px">פעולות</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="pager">
        <button id="prevBtn" class="secondary">‹ הקודם</button>
        <span class="muted" id="pageInfo"></span>
        <button id="nextBtn" class="secondary">הבא ›</button>
      </div>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const uploadMsg  = document.getElementById('uploadMsg');
    const filterForm = document.getElementById('filterForm');
    const clearBtn   = document.getElementById('clearFilters');
    const tbody      = document.querySelector('#tbl tbody');
    const prevBtn    = document.getElementById('prevBtn');
    const nextBtn    = document.getElementById('nextBtn');
    const pageInfo   = document.getElementById('pageInfo');

    let state = { date:'', supplier:'', skip:0, limit:20, total:0 };

    // העלאה
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      uploadMsg.textContent = 'מעלה...';
      const fd = new FormData(uploadForm);
      try {
        const res = await fetch('/upload-invoice', { method:'POST', body: fd });
        const data = await res.json();
        uploadMsg.textContent = data.message || (data.ok ? 'הועלה' : 'שגיאה');
        if (data.ok) {
          uploadForm.reset();
          load();
        }
      } catch (err) {
        uploadMsg.textContent = 'שגיאה בהעלאה';
      }
    });

    // סינון
    filterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const fd = new FormData(filterForm);
      state.date = fd.get('date') || '';
      state.supplier = fd.get('supplier') || '';
      state.skip = 0;
      load();
    });

    clearBtn.addEventListener('click', () => {
      filterForm.reset();
      state = { ...state, date:'', supplier:'', skip:0 };
      load();
    });

    // עימוד
    prevBtn.addEventListener('click', () => {
      if (state.skip <= 0) return;
      state.skip = Math.max(0, state.skip - state.limit);
      load();
    });
    nextBtn.addEventListener('click', () => {
      if (state.skip + state.limit >= state.total) return;
      state.skip += state.limit;
      load();
    });

    async function load() {
      const params = new URLSearchParams();
      if (state.date) params.set('date', state.date);
      if (state.supplier) params.set('supplier', state.supplier);
      params.set('skip', state.skip);
      params.set('limit', state.limit);

      const res = await fetch('/invoices?' + params.toString());
      const data = await res.json();
      state.total = data.total || 0;

      tbody.innerHTML = (data.items || []).map(r => `
        <tr>
          <td>${escapeHtml(r.shiftDate || '')}</td>
          <td>${escapeHtml(r.supplier || '')}</td>
          <td>
            <a href="${r.url}" target="_blank" style="color: #2f9e44;" title="${escapeHtml(r.originalName || '')}">
              צפייה בקובץ
            </a>
          </td>
          <td class="actions">
            <button onclick="delInvoice('${r._id}')" class="secondary">מחק</button>
          </td>
        </tr>
      `).join('');

      const page = Math.floor(state.skip / state.limit) + 1;
      const pages = Math.max(1, Math.ceil(state.total / state.limit));
      pageInfo.textContent = `עמוד ${page} מתוך ${pages} (סה״כ ${state.total})`;

      prevBtn.disabled = state.skip <= 0;
      nextBtn.disabled = state.skip + state.limit >= state.total;
    }

    async function delInvoice(id) {
      if (!confirm('למחוק את החשבונית?')) return;
      const res = await fetch('/invoice/' + encodeURIComponent(id), { method:'DELETE' });
      const data = await res.json();
      alert(data.message || (data.ok ? 'נמחק' : 'שגיאה'));
      if (data.ok) load();
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m])); }

    load();
    const fileInput = document.getElementById('fileInput');
const fileBtn = document.getElementById('fileBtn');
const fileName = document.getElementById('fileName');

fileBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', () => {
  fileName.textContent = fileInput.files.length
    ? fileInput.files[0].name
    : 'לא נבחר קובץ';
});

  </script>
  <script src="/js/global.js"></script>
</body>
