<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../public/icons/icon-512.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כניסת מנהל • NEW DELI</title>
  <link rel="stylesheet" href="style.css" />
  
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2b5329">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f4fff4, #e4fbe8);
    }

    .card {
      width: min(420px, 92vw);
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
      padding: 30px;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #1e2a1e;
      border: 1px solid #e6ebea;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      color: #2b5329;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #667866;
      font-size: 0.95rem;
      margin-bottom: 24px;
      text-align: center;
    }

    label {
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #d9e6da;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #ffcb05;
      background: #fffef4;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffcb05;
      color: #1a1a1a;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      font-size: 1rem;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    button:hover {
      background: #ffe670;
    }

    .muted {
      font-size: 13px;
      color: #88948a;
      text-align: center;
      margin-top: 14px;
    }
  </style>
</head>
<body>

  <form class="card" method="POST" action="/admin-login">
    <h1>כניסת מנהל</h1>
    <p>הקישו קוד גישה כדי להיכנס למערכת.</p>

    <label for="pin">קוד גישה (PIN):</label>
    <input id="pin" name="pin" type="password" inputmode="numeric" placeholder="••••" autocomplete="one-time-code" required />

    <button type="submit">🔓 התחברות</button><br>
      <button id="go-back" class="btn btn--primary">חזור אחורה</button>

    <!-- אפשר להחזיר את ההערה הזו למידע זמני -->
    <!-- <div class="muted">הקוד המוגדר כרגע הוא 1111 (ניתן לשנות ב־server.js)</div> -->
  </form>

  <script src="/js/script.js"></script>
  <script src="/js/global.js"></script>

</body>
</html>
