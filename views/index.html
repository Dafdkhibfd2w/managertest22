      <div class="card">

  <form id="shiftForm" >
    <label>:תאריך <input type="date" name="date" required></label><br><br>

    <label>:צוות <input type="text" name="team" placeholder="לדוג׳: יוסי, דנה, רועי" required></label><br><br>


<label>:אחמ״ש הערב</label>
<input type="text" name="manager" placeholder="שם האחמ״ש" required>
<div class="task-picker">
  <button type="button" class="picker-toggle" data-key="daily" aria-expanded="false">
    <span class="picker-title">משימות יומיות</span><em class="chev">▾</em>
  </button>
  <div id="dailyPanel" class="picker-panel" hidden>
    <div id="dailyList" class="task-list"></div>
  </div>
<br>
  <button type="button" class="picker-toggle" data-key="weekly" aria-expanded="false">
    <span class="picker-title">משימות שבועיות</span><em class="chev">▾</em>
  </button>
  <div id="weeklyPanel" class="picker-panel" hidden>
    <div id="weeklyList" class="task-list"></div>
  </div>
<br>

  <button type="button" class="picker-toggle" data-key="monthly" aria-expanded="false">
    <span class="picker-title">משימות חודשיות</span><em class="chev">▾</em>
  </button>
  <div id="monthlyPanel" class="picker-panel" hidden>
    <div id="monthlyList" class="task-list"></div>
  </div>
<br>



    <label for="editNotes">:הערות / משימות מותאמות</label>
<textarea id="editNotes" name="notes" placeholder="משימות מיוחדות, תזכורות, הערות כלליות..."></textarea>

</div>


<br>
<div id="btn-area">
    <button type="submit">יצירת משמרת</button>
    <button style="margin-top: 5px;" id="go-back" class="btn btn--primary">חזור אחורה</button>
</div>
