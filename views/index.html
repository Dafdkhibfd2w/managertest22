<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShiftPro • דשבורד</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layouts.css" />
  <meta name="theme-color" content="#2563eb" />
</head>
<body class="app-surface">
  <!-- Loading overlay while app bootstraps -->
  <div id="boot-loader" class="boot-loader">
    <div class="spinner-lg"></div>
    <div class="boot-copy">טוען את הנתונים…</div>
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <button class="icon-btn only-mobile" id="openDrawer" aria-label="תפריט">
        <span class="i i-menu"></span>
      </button>
      <div class="brand">Shift<span class="brand-accent">Pro</span></div>
    </div>
    <div class="nav-center only-desktop">
      <a href="/" class="nav-link active">דשבורד</a>
      <a href="/manage.html" class="nav-link">ניהול משמרת</a>
      <a href="/admin.html" class="nav-link">מנהל</a>
    </div>
    <div class="nav-right">
      <button class="icon-btn" id="installPWA" aria-label="התקנה למסך הבית">
        <span class="i i-download"></span>
      </button>
    </div>
  </header>

  <!-- Drawer (mobile) -->
  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <div class="brand">Shift<span class="brand-accent">Pro</span></div>
      <button class="icon-btn" id="closeDrawer" aria-label="סגור">
        <span class="i i-close"></span>
      </button>
    </div>
    <nav class="drawer-nav">
      <a href="/" class="drawer-link active"><span class="i i-home"></span> דשבורד</a>
      <a href="/manage.html" class="drawer-link"><span class="i i-clipboard"></span> ניהול משמרת</a>
      <a href="/admin.html" class="drawer-link"><span class="i i-admin"></span> מנהל</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="wrap">
    <section class="page-head">
      <h1>ברוך הבא 👋</h1>
      <p class="muted">הצצה מהירה למצב היום, משימות פעילות ועדכונים אחרונים.</p>
    </section>

    <!-- Cards row -->
    <section class="grid-3">
      <article class="card kpi">
        <header>משימות היום</header>
        <div id="kpi-today" class="kpi-value skeleton shimmer">—</div>
        <footer class="muted">מעודכן בזמן אמת</footer>
      </article>

      <article class="card kpi">
        <header>סטטוס המשמרת</header>
        <div id="kpi-status" class="kpi-value skeleton shimmer">—</div>
        <footer id="kpi-status-chip" class="chip skeleton shimmer">—</footer>
      </article>

      <article class="card kpi">
        <header>צוות נוכחי</header>
        <div id="kpi-team" class="kpi-value skeleton shimmer">—</div>
        <footer class="muted">מנהל: <span id="kpi-manager" class="skeleton shimmer">—</span></footer>
      </article>
    </section>

    <!-- Activity list -->
    <section class="card">
      <header class="card-head">
        <h2>עדכונים אחרונים</h2>
        <div class="actions">
          <button class="btn ghost" id="refreshDashboard"><span class="i i-refresh"></span> רענן</button>
        </div>
      </header>

      <ul id="activity" class="activity-list">
        <!-- skeleton placeholders -->
        <li class="activity-item skeleton shimmer"></li>
        <li class="activity-item skeleton shimmer"></li>
        <li class="activity-item skeleton shimmer"></li>
      </ul>
    </section>
  </main>

  <!-- Toasts -->
  <div id="toasts" class="toasts"></div>

  <script src="/js/core.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
