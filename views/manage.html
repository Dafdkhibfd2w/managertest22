<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShiftPro • ניהול משמרת</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layouts.css" />
  <meta name="theme-color" content="#2563eb" />
</head>
<body class="app-surface">
  <header class="navbar">
    <div class="nav-left">
      <button class="icon-btn only-mobile" id="openDrawer"><span class="i i-menu"></span></button>
      <div class="brand">Shift<span class="brand-accent">Pro</span></div>
    </div>
    <div class="nav-center only-desktop">
      <a href="/" class="nav-link">דשבורד</a>
      <a href="/manage.html" class="nav-link active">ניהול משמרת</a>
      <a href="/admin.html" class="nav-link">מנהל</a>
    </div>
    <div class="nav-right">
      <button class="btn primary" id="finalizeOpen"><span class="i i-check"></span> סיום משמרת</button>
    </div>
  </header>

  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <div class="brand">Shift<span class="brand-accent">Pro</span></div>
      <button class="icon-btn" id="closeDrawer"><span class="i i-close"></span></button>
    </div>
    <nav class="drawer-nav">
      <a href="/" class="drawer-link"><span class="i i-home"></span> דשבורד</a>
      <a href="/manage.html" class="drawer-link active"><span class="i i-clipboard"></span> ניהול משמרת</a>
      <a href="/admin.html" class="drawer-link"><span class="i i-admin"></span> מנהל</a>
    </nav>
  </aside>

  <main class="wrap">
    <section class="page-head">
      <h1>ניהול משמרת</h1>
      <p class="muted">בחר תאריך, עדכן צוות ומשימות, וסמן ביצועים בזמן אמת.</p>
    </section>

    <form id="loadForm" class="card form-grid">
      <div>
        <label>תאריך</label>
        <input type="date" id="shiftDate" required />
      </div>
      <div>
        <label>מנהל משמרת</label>
        <input type="text" id="manager" placeholder="שם המנהל/ת" />
      </div>
      <div class="full">
        <label>צוות (מופרד בפסיקים)</label>
        <input type="text" id="team" placeholder="דוגמה: דני, נועה, יעל" />
      </div>
      <div class="actions right">
        <button class="btn" id="loadShift"><span class="i i-search"></span> טען/צור</button>
        <button class="btn ghost" id="saveShift"><span class="i i-save"></span> שמור</button>
      </div>
    </form>

    <!-- Tabs -->
    <div class="tabs card">
      <div class="tabs-bar" role="tablist">
        <button class="tab active" data-tab="daily">יומיות</button>
        <button class="tab" data-tab="weekly">שבועיות</button>
        <button class="tab" data-tab="monthly">חודשיות</button>
      </div>

      <!-- Lists -->
      <div class="tab-panels">
        <div id="panel-daily" class="tab-panel active">
          <ul id="list-daily" class="task-list skeleton-list">
            <li class="skeleton shimmer"></li><li class="skeleton shimmer"></li><li class="skeleton shimmer"></li>
          </ul>
          <div class="add-row">
            <input id="addDaily" type="text" placeholder="הוסף משימה יומית…" />
            <button class="btn" data-add="daily"><span class="i i-plus"></span> הוסף</button>
          </div>
        </div>

        <div id="panel-weekly" class="tab-panel">
          <ul id="list-weekly" class="task-list skeleton-list">
            <li class="skeleton shimmer"></li><li class="skeleton shimmer"></li>
          </ul>
          <div class="add-row">
            <input id="addWeekly" type="text" placeholder="הוסף משימה שבועית…" />
            <button class="btn" data-add="weekly"><span class="i i-plus"></span> הוסף</button>
          </div>
        </div>

        <div id="panel-monthly" class="tab-panel">
          <ul id="list-monthly" class="task-list skeleton-list">
            <li class="skeleton shimmer"></li>
          </ul>
          <div class="add-row">
            <input id="addMonthly" type="text" placeholder="הוסף משימה חודשית…" />
            <button class="btn" data-add="monthly"><span class="i i-plus"></span> הוסף</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Runtime notes / executions -->
    <section class="card">
      <header class="card-head">
        <h2>ביצועים בזמן אמת</h2>
      </header>
      <ul id="executions" class="exec-list">
        <!-- פריטים יווצרו דינאמית -->
      </ul>
    </section>
  </main>

  <!-- Finalize Modal -->
  <div id="finalizeModal" class="modal">
    <div class="modal-content">
      <header class="modal-head">
        <h3>לאשר סיום משמרת?</h3>
        <button class="icon-btn" data-close><span class="i i-close"></span></button>
      </header>
      <div class="modal-body">
        <div id="finalizeSummary" class="summary">
          <!-- מסכם תאריך, מנהל, צוות ומשימות שסומנו -->
        </div>
        <p class="muted">ניתן לערוך לפני אישור.</p>
      </div>
      <footer class="modal-foot">
        <button class="btn ghost" data-close>בטל</button>
        <button class="btn primary" id="confirmFinalize"><span class="i i-check"></span> אישור סיום</button>
      </footer>
    </div>
  </div>

  <div id="toasts" class="toasts"></div>

  <script src="/js/core.js"></script>
  <script src="/js/manage.js"></script>
</body>
</html>
