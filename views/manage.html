<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEW DELI • ניהול משמרת</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/icons/icon-512.png" type="image/png">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2b5329">
</head>
<style>
    @media (max-width: 600px) {
    body {
      padding: 8px;
      font-size: 16px;
    }

    form {
      padding: 16px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px #ddd;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
    }

    label {
      font-size: 1.1em;
      display: block;
      margin-top: 14px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"],
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 1.1em;
      border-radius: 10px;
      margin-top: 10px;
    }

    .picker-toggle {
      font-size: 1.1em;
      padding: 12px;
      border-radius: 10px;
    }

    .brandbar {
      flex-direction: column;
      gap: 6px;
      padding: 12px 8px;
    }

    .brandbar .inner {
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .brand-logo {
      font-size: 1.2em;
    }

    .brand-tag {
      font-size: 1.1em;
    }
  }
</style>
<body>
  <header class="brandbar">
    <div class="inner">
      <div class="brand-logo"><div class="mark">ND</div><div class="txt">NEW DELI</div></div>
      <div class="brand-tag">ניהול משמרת קיימת</div>
    </div>
  </header>

  <div class="container">
    <h1>ניהול משימות המשמרת</h1>

    <form id="loadForm">
      <label>בחר תאריך משמרת:</label>
      <input type="date" name="date" required>
      <button type="submit" class="btn btn--primary">טען משמרת</button>
      <button id="go-back" class="btn btn--primary">חזור אחורה</button>
      <span id="leadChip" class="lead-chip" style="display:none;"><span class="dot"></span>אחמ״ש: —</span>
    </form>

    <div id="shiftSection" style="display:none;">
      <h2>משימות</h2>
      <form id="updateForm"></form>

      <section id="runtimeNotesSection">
  <h3>הערות בזמן המשמרת</h3>
  <ul id="runtimeNotesList"></ul>
  <br>
  <div class="controls-row">
    <input type="text" id="runtimeNoteText" placeholder="לדוגמה: נגמר החומר של הפלטה">
    <button type="button" id="addRuntimeNoteBtn" style="color: black;">➕</button>
  </div>
</section>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
        <button id="saveUpdates" class="btn btn--accent" style="display:none;">שמור ביצועים</button>
        <button id="finalizeBtn" class="btn btn--primary" style="display:none;">סיום משמרת</button>
      </div>



      <p id="saveStatus" class="subtitle"></p>
    </div>
  </div>

  <!-- מודאל סיכום וסגירת משמרת -->
  <div id="finalizeModal" class="modal" style="display:none">
    <div class="modal-content">
      <h2>סיכום משמרת לאישור אחמ״ש</h2>
      <div id="finalizeSummary" class="section" style="margin-top:8px"></div>

      <div class="modal-actions">
        <button type="button" class="btn btn--primary" id="confirmFinalize">אישור וסגירת יום</button>
        <button type="button" class="btn btn--ghost" id="cancelFinalize">סגור</button>
      </div>
      <p id="finalizeStatus" class="subtitle"></p>
    </div>
  </div>

  <script src="/js/manage.js"></script>
  <script src="/js/global.js"></script>

</body>
</html>
