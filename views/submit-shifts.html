<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>הגשת סידור שבועי</title>
  <link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
:root {
  --bg: #0E0E0E;
  --bg-alt: #1C1C1C;
  --ink: #FFFFFF;
  --ink-muted: #B8B8B8;

  --card: #1C1C1C;
  --card-border: #2A2A2A;

  --btn-primary: #00FFA3;        /* ירוק ניאון */
  --btn-primary-hover: #00C2FF;  /* כחול ניאון */
  --btn-secondary: #FFDD00;      /* זהב */
  --error: #FF3B3B;
  --success: #00FFA3;
  --warning: #FFD600;

  --shadow-1: 0 4px 16px rgba(0, 0, 0, 0.6);
  --shadow-2: 0 8px 28px rgba(0, 0, 0, 0.8);
  --toast-bg: #1C1C1C;
  --toast-ink:#fff;
  --toast-muted:#b8b8b8;
  --toast-accent:#00FFA3;
  --toast-accent-2:#00C2FF;
  --toast-danger:#ff3b3b;
  --toast-warn:#ffd600;
  --toast-shadow: 0 14px 30px rgba(0,0,0,.35);
  --toast-radius: 14px;
  --radius: 14px;
  --navbar-height: 60px;
}

    body {
  font-family: "Heebo", sans-serif;

      background: var(--bg);
      color: var(--ink);
      margin: 0;
      padding: 16px;
    }

/* עיצוב עמוד המשמרות */
.shift-submission {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.shift-submission h1 {
  text-align: center;
  margin-bottom: 24px;
  color: var(--btn-primary);
  font-size: 2rem;
  text-shadow: 0 0 8px var(--btn-primary);
}
.shift-options {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin: 12px 0;
  gap: 24px;
}
.option {
  display: flex;
  align-items: center;
  gap: 10px;
}

.option-label {
  color: var(--ink);
  font-size: 1rem;
  font-weight: 500;
}

/* כרטיס של יום */
.day-card {
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: var(--radius);
  padding: 18px;
  margin-bottom: 16px;
  box-shadow: var(--shadow-1);
}
.day-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-2);
}
.day-card h3 {
  margin-top: 0;
  color: var(--ink);
  font-size: 1.2rem;
}

/* משמרות */
.shifts {
  display: flex;
  gap: 16px;
  margin: 10px 0;
}
.shifts label {
  flex: 1;
  background: var(--bg-alt);
  padding: 10px;
  border-radius: var(--radius);
  border: 1px solid var(--card-border);
  color: var(--ink-muted);
  cursor: pointer;
  text-align: center;
  transition: 0.2s;
}
.shifts input {
  display: none;
}
.shifts input:checked + span {
  color: var(--btn-primary);
  font-weight: bold;
  text-shadow: 0 0 8px var(--btn-primary);
}
.shifts label:hover {
  border-color: var(--btn-primary);
}

/* הערות */
.day-card textarea {
  width: 100%;
  min-height: 60px;
  resize: vertical;
  border-radius: var(--radius);
  border: 1px solid var(--card-border);
  background: var(--bg-alt);
  color: var(--ink);
  padding: 10px;
  margin-top: 10px;
}

textarea{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}



.switch {
  position: relative;
  display: inline-block;
  width: 44px;
  height: 24px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background: var(--card-border);
  transition: 0.3s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background-color: var(--ink-muted);
  transition: 0.3s;
  border-radius: 50%;
}
.switch input:checked + .slider {
  background: var(--btn-primary);
  box-shadow: 0 0 10px var(--btn-primary);
}
.switch input:checked + .slider:before {
  transform: translateX(20px);
  background-color: #000;
}
/* כפתור שליחה */
.submit-btn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 1.1rem;
  background: var(--btn-primary);
  border: none;
  border-radius: var(--radius);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.submit-btn:hover {
  background: var(--btn-primary-hover);
  transform: scale(1.02);
}

  </style>
</head>
<body>

  <h2>הגשת זמינות לשבוע הבא 🗓️</h2>
  <p id="weekRange"></p>
  <h2 id="weekRange"></h2>
<form id="submitShiftsForm">

  <!-- ראשון -->
  <div class="day-card">
    <h3>ראשון</h3>
    <div class="shift-options">
      <div class="option">
        <label class="option-label">🌅 בוקר</label>
        <label class="switch">
          <input type="checkbox" name="sun[]" value="morning">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <label class="option-label">🌙 ערב</label>
        <label class="switch">
          <input type="checkbox" name="sun[]" value="evening">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <textarea name="note_sun" placeholder="הערות ליום ראשון..."></textarea>
  </div>

  <!-- שני -->
  <div class="day-card">
    <h3>שני</h3>
    <div class="shift-options">
      <div class="option">
        <label class="option-label">🌅 בוקר</label>
        <label class="switch">
          <input type="checkbox" name="mon[]" value="morning">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <label class="option-label">🌙 ערב</label>
        <label class="switch">
          <input type="checkbox" name="mon[]" value="evening">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <textarea name="note_mon" placeholder="הערות ליום שני..."></textarea>
  </div>

  <!-- שלישי -->
  <div class="day-card">
    <h3>שלישי</h3>
    <div class="shift-options">
      <div class="option">
        <label class="option-label">🌅 בוקר</label>
        <label class="switch">
          <input type="checkbox" name="tue[]" value="morning">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <label class="option-label">🌙 ערב</label>
        <label class="switch">
          <input type="checkbox" name="tue[]" value="evening">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <textarea name="note_tue" placeholder="הערות ליום שלישי..."></textarea>
  </div>

  <!-- רביעי -->
  <div class="day-card">
    <h3>רביעי</h3>
    <div class="shift-options">
      <div class="option">
        <label class="option-label">🌅 בוקר</label>
        <label class="switch">
          <input type="checkbox" name="wed[]" value="morning">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <label class="option-label">🌙 ערב</label>
        <label class="switch">
          <input type="checkbox" name="wed[]" value="evening">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <textarea name="note_wed" placeholder="הערות ליום רביעי..."></textarea>
  </div>

  <!-- חמישי -->
  <div class="day-card">
    <h3>חמישי</h3>
    <div class="shift-options">
      <div class="option">
        <label class="option-label">🌅 בוקר</label>
        <label class="switch">
          <input type="checkbox" name="thu[]" value="morning">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <label class="option-label">🌙 ערב</label>
        <label class="switch">
          <input type="checkbox" name="thu[]" value="evening">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <textarea name="note_thu" placeholder="הערות ליום חמישי..."></textarea>
  </div>

  <!-- שישי -->
  <div class="day-card">
    <h3>שישי</h3>
    <div class="shift-options">
      <div class="option">
        <label class="option-label">🌅 בוקר</label>
        <label class="switch">
          <input type="checkbox" name="fri[]" value="morning">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <label class="option-label">🌙 ערב</label>
        <label class="switch">
          <input type="checkbox" name="fri[]" value="evening">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <textarea name="note_fri" placeholder="הערות ליום שישי..."></textarea>
  </div>


  <button type="submit" class="submit-btn">📤 שלח סידור</button>
</form>

  <script>
    async function getCsrf() {
  const res = await fetch("/csrf-token", { credentials: "include" });
  const data = await res.json();
  return data.csrfToken;
}
async function loadWeekRange(){
  const res = await fetch("/shift-submissions/next", { credentials: "include" });
  const data = await res.json();
if (data.ok && data.weekStart && data.weekEnd) {
  const start = new Date(data.weekStart).toLocaleDateString("he-IL");
  const end   = new Date(data.weekEnd).toLocaleDateString("he-IL");
  document.getElementById("weekRange").textContent = `שבוע הבא: ${start} – ${end}`;
} else {
  document.getElementById("weekRange").textContent = "אין נתונים";
}
}
loadWeekRange();
    document.getElementById("submitShiftsForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const shifts = {};
  const notes = {};
  ["sun","mon","tue","wed","thu","fri","sat"].forEach(day=>{
    shifts[day] = fd.getAll(day+"[]");
    notes[day] = fd.get("note_"+day) || "";
  });

      const res = await fetch("/shift-submissions", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json", "CSRF-Token": await getCsrf() },
        body: JSON.stringify({ shifts, notes })
      });

      const data = await res.json();
      alert(data.message || (data.ok ? "✅ הסידור נשלח!" : "❌ שגיאה בשליחה"));
    });
  </script>



<script>
async function loadMySubmission() {
  try {
    const res = await fetch("/shift-submissions/my", { credentials: "include" });
    const data = await res.json();
    if (!data.ok || !data.submission) return;

    const sub = data.submission;

    // מילוי צ׳קבוקסים לפי ההגשה
    for (const day of ["sun","mon","tue","wed","thu","fri","sat"]) {
      if (sub.shifts && sub.shifts[day]) {
        sub.shifts[day].forEach(shift => {
          const selector = `input[name="${day}[]"][value="${shift}"]`;
          const el = document.querySelector(selector);
          if (el) el.checked = true;
        });
      }

      // מילוי הערות
      if (sub.notes && sub.notes[day]) {
        const noteEl = document.querySelector(`textarea[name="note_${day}"]`);
        if (noteEl) noteEl.value = sub.notes[day];
      }
    }
  } catch (err) {
    console.error("loadMySubmission error", err);
  }
}

// להריץ בטעינה
document.addEventListener("DOMContentLoaded", loadMySubmission);
</script>

</body>
</html>
