<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סידור שבועי</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Heebo", sans-serif; background: #f7f7f7; margin:0; padding:20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; text-align: center; background:#fff; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #ffe082; }
    .morning { background: #c8e6c9; }
    .evening { background: #ffcdd2; }
  </style>
</head>
<body>
  <h2>📅 סידור שבועי</h2>
  <table>
    <thead>
      <tr>
        <th>יום</th>
        <th>בוקר</th>
        <th>ערב</th>
      </tr>
    </thead>
    <tbody id="scheduleBody">
      <tr><td colspan="3">טוען...</td></tr>
    </tbody>
  </table>

  <script>
    const daysHeb = {
      sun:'ראשון',
      mon:'שני',
      tue:'שלישי',
      wed:'רביעי',
      thu:'חמישי',
      fri:'שישי',
      sat:'שבת'
    };

    async function loadSchedule() {
      try {
        const res = await fetch("/schedule-preview", { credentials: "include" });
        const data = await res.json();

        if (!data.ok) {
          document.getElementById("scheduleBody").innerHTML =
            `<tr><td colspan="3">❌ ${data.message || "שגיאה בטעינה"}</td></tr>`;
          return;
        }

        const sch = data.schedule;
        let rows = "";

        // אם קיים employees → מציג רשימת עובדים
if (sch.employees) {
  rows = sch.employees.map(e => `
    <tr>
      <td>—</td>
      <td class="morning">${e.name} (${e.role})</td>
      <td class="evening">—</td>
    </tr>
  `).join("");
}
        // אחרת → מבנה ימים רגיל
        else {
          rows = Object.entries(sch).map(([day, shifts]) => {
            const morning = (shifts.morning || []).join(", ") || "-";
            const evening = (shifts.evening || []).join(", ") || "-";
            return `
              <tr>
                <td>${daysHeb[day] || day}</td>
                <td class="morning">${morning}</td>
                <td class="evening">${evening}</td>
              </tr>
            `;
          }).join("");
        }

        document.getElementById("scheduleBody").innerHTML = rows;
      } catch (err) {
        console.error(err);
        document.getElementById("scheduleBody").innerHTML =
          `<tr><td colspan="3">❌ שגיאה בטעינת נתונים</td></tr>`;
      }
    }

    loadSchedule();
  </script>
</body>
</html>
