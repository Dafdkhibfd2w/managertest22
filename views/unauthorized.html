<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אין הרשאה</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
   <link rel="icon" href="/icons/icon-512.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: fadeInUp 0.6s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #ff5252;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #ddd;
    }

    button {
      background: #00c853;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #00e676;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚫 אין הרשאה</h1>
    <p>אין לך הרשאה לצפות בעמוד זה.</p>
    <button id="backBtn">חזור לעמוד הראשי</button>
  </div>
  <script>
  document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "/";
  });
</script>
</body>
</html>
