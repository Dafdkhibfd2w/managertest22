<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>כניסה / הרשמה</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
 <link rel="icon" href="/icons/icon-512.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    :root {
      --bg: #0E0E0E;
      --card: #1C1C1C;
      --ink: #fff;
      --ink-muted: #b8b8b8;
      --primary: #00FFA3;
      --primary-hover: #00C2FF;
      --error: #FF3B3B;
      --radius: 14px;
      --shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
    }
    body {
      margin: 0;
      font-family: "Heebo", sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      position: relative;
      overflow: hidden;
      animation: popIn 0.5s ease;
    }

    input, select {
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid #333;
      background: #111;
      color: var(--ink);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(0,255,163,.5);
    }
    button {
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-top: 25px;
    }
    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
    .msg {
      font-size: 0.9rem;
      color: var(--ink-muted);
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    /* מובייל */
    @media (max-width: 500px) {
      .auth-container {
        margin: 0 12px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>התחברות באימייל</h2>
    <div class="row">
      <label>שם מלא</label>
      <input id="nameInput" type="text" placeholder="דוגמה: יעל כהן" />
    </div>
    <div class="row">
      <label>אימייל</label>
      <input id="emailInput" type="email" placeholder="name@example.com" />
    </div>
    <button id="sendEmailCodeBtn" type="button">שלח קוד למייל</button>
    <div id="codeBlock" class="row hidden">
      <label>הכנס קוד שקיבלת</label>
      <input id="codeInput" type="text" placeholder="6 ספרות" />
      <button id="verifyEmailCodeBtn" type="button">אמת והתחבר</button>
    </div>
    <div class="muted" id="hint"></div>
  </div>

  <script src="/js/ui.js"></script>
<script>
async function getCsrf() {
  const r = await fetch("/csrf-token", { credentials:"include" });
  const j = await r.json();
  return j.csrfToken;
}

function validateEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(e||'').toLowerCase()); }

const nameEl  = document.getElementById('nameInput');
const emailEl = document.getElementById('emailInput');
const codeEl  = document.getElementById('codeInput');
const hintEl  = document.getElementById('hint');
const codeBlk = document.getElementById('codeBlock');

document.getElementById('sendEmailCodeBtn').addEventListener('click', async (e) => {
  e.preventDefault(); // ← עכשיו תקין

  const name  = nameEl.value.trim();
  const email = emailEl.value.trim().toLowerCase();

  if (!name || !validateEmail(email)) {
    hintEl.textContent = "בדוק שם ואימייל תקינים.";
    return;
  }

  const res = await fetch('/auth/request-email-code', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'CSRF-Token': await getCsrf() },
    body: JSON.stringify({ name, email })
  });
  const data = await res.json();
  // hintEl.textContent = data.message || (data.ok ? "נשלח קוד" : "שגיאה");
  showToast(data.message || (data.ok ? "נשלח קוד" : "שגיאה"))
  if (data.ok) codeBlk.classList.remove('hidden');
});

document.getElementById('verifyEmailCodeBtn').addEventListener('click', async (e) => {
  e.preventDefault(); // ← עכשיו תקין

  const email = emailEl.value.trim().toLowerCase();
  const code  = codeEl.value.trim();

  const res = await fetch('/auth/verify-email-code', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'CSRF-Token': await getCsrf() },
    body: JSON.stringify({ email, code }),
    credentials: "include"   // ← חובה
  });

  const data = await res.json();
  if (data.ok) {
    hintEl.textContent = "מחובר! מעביר לדף הבית…";
    window.location.href = "/"; // ← מפנה לעמוד הראשי
  } else {
    hintEl.textContent = data.message || "קוד לא תקין";
  }
});
</script>
</body>
</html>
