<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>כניסה / הרשמה</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="/icons/icon-512.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="card">
    <h2>התחברות באימייל</h2>

    <div class="row">
      <label>שם מלא</label>
      <input id="nameInput" type="text" placeholder="דוגמה: יעל כהן" />
    </div>

    <div class="row">
      <label>אימייל</label>
      <input id="emailInput" type="email" placeholder="name@example.com" />
    </div>

    <button id="sendEmailCodeBtn" type="button">שלח קוד למייל</button>

    <div id="codeBlock" class="row hidden">
      <label>הכנס קוד שקיבלת</label>
      <input id="codeInput" type="text" placeholder="6 ספרות" />
      <button id="verifyEmailCodeBtn" type="button">אמת והתחבר</button>
    </div>

    <div class="muted" id="hint"></div>
  </div>

  <!-- טען קובץ כללי פעם אחת בלבד -->
  <script defer src="/js/all.js"></script>

  <!-- אין יותר משתנים גלובליים: הכל בתוך IIFE + שמירת דגל כדי למנוע ריצה כפולה -->
  <script>
  (() => {
    if (window.__LOGIN_PAGE_INIT__) return;
    window.__LOGIN_PAGE_INIT__ = true;

    const $  = (s, el=document) => el.querySelector(s);

    // DOM refs (לוקאליים בלבד, לא גלובליים)
    const nameEl  = $('#nameInput');
    const emailEl = $('#emailInput');
    const codeEl  = $('#codeInput');
    const hintEl  = $('#hint');
    const codeBlk = $('#codeBlock');
    const sendBtn = $('#sendEmailCodeBtn');
    const verifyBtn = $('#verifyEmailCodeBtn');

    // השתמש בפונקציית CSRF גלובלית אם קיימת; אחרת הגדרה לוקאלית
    const getCsrf = window.getCsrf || (async function getCsrfLocal() {
      const r = await fetch("/csrf-token", { credentials: "include" });
      const j = await r.json();
      return j.csrfToken;
    });

    const validateEmail = (e) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(e||'').toLowerCase());

    sendBtn?.addEventListener('click', async (e) => {
      e.preventDefault();

      const name  = (nameEl?.value || '').trim();
      const email = (emailEl?.value || '').trim().toLowerCase();

      if (!name || !validateEmail(email)) {
        if (hintEl) hintEl.textContent = "בדוק שם ואימייל תקינים.";
        return;
      }

      try {
        const res = await fetch('/auth/request-email-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'CSRF-Token': await getCsrf() },
          body: JSON.stringify({ name, email }),
          credentials: "include"
        });

        const data = res.headers.get('content-type')?.includes('application/json')
          ? await res.json()
          : { ok: res.ok, message: res.ok ? 'נשלח קוד' : 'שגיאה' };

        (window.showToast || console.log)(data.message || (data.ok ? "נשלח קוד" : "שגיאה"));

        if (res.ok && (data.ok !== false)) {
          // חשוף את בלוק הקוד
          if (codeBlk) {
            codeBlk.classList.remove('hidden');
            codeBlk.style.removeProperty('display');
            codeBlk.style.display = 'grid';
          }
          codeEl?.focus();
        } else {
          if (hintEl) hintEl.textContent = data.message || "לא הצלחנו לשלוח קוד.";
        }
      } catch (err) {
        console.error('request-email-code error:', err);
        (window.showToast || console.error)("שגיאה בשליחת קוד", "error");
      }
    });

    verifyBtn?.addEventListener('click', async (e) => {
      e.preventDefault();

      const email = (emailEl?.value || '').trim().toLowerCase();
      const code  = (codeEl?.value || '').trim();

      if (!validateEmail(email) || !/^\d{6}$/.test(code)) {
        if (hintEl) hintEl.textContent = "בדוק אימייל וקוד (6 ספרות).";
        return;
      }

      const res = await fetch('/auth/verify-email-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'CSRF-Token': await getCsrf() },
        body: JSON.stringify({ email, code }),
        credentials: "include"
      });

      const data = await res.json().catch(() => ({}));
      if (data?.ok) {
        if (hintEl) hintEl.textContent = "מחובר! מעביר לדף הבית…";
        window.location.href = data.redirect || "/";
      } else {
        if (hintEl) hintEl.textContent = data?.message || "קוד לא תקין";
      }
    });
  })();
  </script>
</body>
</html>
